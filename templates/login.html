{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="{% static 'principal/img/favicon.ico'%}" rel="shortcut icon"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


	<!-- Stylesheets Adicionales -->
	<link rel="stylesheet" href="{% static 'principal/css/bootstrap.min.css'%}"/>
	<link rel="stylesheet" href="{% static 'principal/css/font-awesome.min.css'%}"/>
	<link rel="stylesheet" href="{% static 'principal/css/flaticon.css'%}"/>
	<link rel="stylesheet" href="{% static 'principal/css/owl.carousel.min.css'%}"/>
	<link rel="stylesheet" href="{% static 'principal/css/animate.css'%}"/>
	<link rel="stylesheet" href="{% static 'principal/css/style.css'%}"/>
		<!-- Fin Stylesheets Adicionales -->

<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
<!--===============================================================================================-->

<div id="preloder">
	<div class="loader"></div>
</div>

<!-- Header section -->
<header class="header-section">
	<a href="{% url 'principal:index' %}" class="site-logo"><img src="{% static 'principal/./img/logo.png'%}" alt=""></a>
</header>
<!-- Header section end -->


</head>
<body>
	{% include 'alerts.html' %}
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'login/images/login.jpg' %}');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form method="post" class="login100-form validate-form">
						{% csrf_token %}
					<span class="login100-form-title p-b-49">
						Iniciar Sesi칩n
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Usuario es requerido">
						<span class="label-input100">Nombre de Usuario</span>
						<input class="input100" type="text" name="username" placeholder="Ingrese su nombre de usuario">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Contrase침a es requerida">
						<span class="label-input100">Contrase침a</span>
						<input class="input100" type="password" name="password" placeholder="Ingrese su contrase침a">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="#">
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Ingresar
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Visita nuestras redes sociales
						</span>
					</div>

					<div class="flex-c-m">
						<a href="{{redes.facebook}}" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="{{redes.twitter}}" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="{{redes.instagram}}" class="login100-social-item bg3">
							<i class="fa fa-instagram"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<!--====== Javascripts & Jquery Adicionales ======-->
	<script src="{% static 'principal/js/jquery-3.2.1.min.js'%}"></script>
	<script src="{% static 'principal/js/bootstrap.min.js'%}"></script>
	<script src="{% static 'principal/js/owl.carousel.min.js'%}"></script>
	<script src="{% static 'principal/js/circle-progress.min.js'%}"></script>
	<script src="{% static 'principal/js/main.js'%}"></script>
		<!--====== J Fin Javascripts & Jquery Adicionales ======-->

<!--===============================================================================================-->
	<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/js/main.js' %}"></script>

</body>
</html>
